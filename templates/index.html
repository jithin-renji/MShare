<!DOCTYPE html>
<html>
  <head>
    <title>MShare</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="static/style.css" />
  </head>
  <body>
    <div class="chat-list">
      <a id="new-contact-btn" onclick="hideOrShowNewContactForm()">+ New Contact</a>
      <div id="new-contact-form" style="display: none;">
        <input id="contact-name" placeholder="Name" />
        <input id="contact-pubkey" placeholder="Public Key" />
        <a id="new-contact-add-btn" onclick="addContact()">Add</a>
      </div>
    </div>
    <div class="main">
      <div id="chat-title">
        <h2>Create a contact to get started.</h2>
      </div>
      <div id="messages"></div>
      <div class="message-input-container" style="display: none">
        <input type="text" id="message-input" placeholder="Message" />
      </div>
    </div>
    <script type="text/javascript" src="static/main.js"></script>
  </body>
</html>
